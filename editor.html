	var params = "discord.html?";

	if (document.getElementById("username").value != null) {params+="uname="+document.getElementById("username").value+"&";}

	function goto() {
		location.href=params;
	}
	setInterval(function () {if (!document.getElementById("detect")) {
document.getElementById("title").innerHTML = "<a href='editor_r.html?jumpscared=1'>DUDE JUST GO TO TO THE SITE IT'S NOT THAT HARD.</a>";
